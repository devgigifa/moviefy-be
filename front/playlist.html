<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVIEfy - Playlist</title>
    <link rel="stylesheet" href="../front/css/playlist.css">
</head>

<body>
    <header>
        <div class="header-content">
            <a href="../front/home.html" class="back-btn">&lt;</a>
            <h1 class="title">MOVIEfy</h1>
        </div>
    </header>

    <div class="content">
        <!-- Seção de Curtidas -->
        <div class="liked-section">
            <h2>Curtidas</h2>
            <div class="liked-content">
                <div class="heart-icon">❤</div>
                <p>Feita por:<br><span class="user-name">Libriana Pequena</span></p>
                <p>Atualmente com:<br>22 músicas</p>
            </div>
        </div>

        <!-- Seção de Playlist -->
        <div class="playlist-section">
            <ul class="playlist">
                <li>
                    <div class="song-info">
                        <img src="brasil.png" alt="Bandeira do Brasil">
                        <p>22 é Bolnosaro</p>
                    </div>
                    <button class="play-btn">▶</button>
                </li>
                <li>
                    <div class="song-info">
                        <img src="popular.png" alt="Capa da música Popular">
                        <p>Popular</p>
                    </div>
                    <button class="play-btn">▶</button>
                </li>
                <li>
                    <div class="song-info">
                        <img src="starboy.png" alt="Capa da música Starboy">
                        <p>Die for you</p>
                    </div>
                    <button class="play-btn">▶</button>
                </li>
            </ul>
            <div class="add-to-playlist">+ Adicionar à playlist...</div>

            <!-- Controles de reprodução
            <div class="player-controls">
                <span>Yes, and?</span>
                <div class="controls">
                    <button class="prev">⏮</button>
                    <button class="play-pause">⏯</button>
                    <button class="next">⏭</button>
                </div>
            </div> -->
        </div>

        <!-- Seção de letras -->
        <div class="music-player">
            <div class="album-cover">
              <img src="images/album-cover.png" id="rotatingImage" alt="Album Cover" />
              <span class="point"></span>
            </div>
          
            <h2>Redemption</h2>
            <p>Besomorph & Coopex</p>
          
            <audio id="song">
              <source src="Besomorph-Coopex-Redemption.mp3" type="audio/mpeg" />
            </audio>
          
            <input type="range" value="0" id="progress" />
          
            <div class="controls">
              <button class="backward">
                <i class="fa-solid fa-backward"></i>
              </button>
              <button class="play-pause-btn">
                <i class="fa-solid fa-play" id="controlIcon"></i>
              </button>
              <button class="forward">
                <i class="fa-solid fa-forward"></i>
              </button>
            </div>
        </div>
          
    </div>
</body>
</html>
